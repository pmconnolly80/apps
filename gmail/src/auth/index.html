<!doctype html>
<html lang="en" ng-app="gmailApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Gmail Auth</title>
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style>
    body {padding-top: 10px;}
    code {background-color: transparent;}
  </style>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../bower_components/a0-angular-storage/dist/angular-storage.js"></script>
  <script src="../bower_components/lodash/dist/lodash.min.js"></script>
  <script src="AuthService.js"></script>
  <script src="Session.js"></script>
  <script src="Alert.js"></script>
  <script src="app.js"></script>
  <script src="LoginCtrl.js"></script>
</head>
<body ng-controller="AppCtrl">

  <div class="container">

    <div ng-hide="isLoading">
      <alert-message></alert-message>
      <div ui-view></div>
    </div>

    <div class="well" ng-show="isLoading">
      <p class="lead">Loading...</p>
    </div>

    <!-- For debugging purposes -->
    <div ng-hide="isLoading">
      <h4>currentUser (for debugging purposes)</h4>
      <pre>{{currentUser|json}}</pre>
      <p ng-if="currentUser"><button class="btn btn-danger" ng-click="logout()">Logout</button></p>
    </div>

  </div>

</body>
</html>
