<!doctype html>
<html lang="en" ng-app="gmailApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Gmail routes with ngRouter</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="style.css" rel="stylesheet" media="screen">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script>
    angular.module('gmailApp', ['ngRoute'])
      .config(function($routeProvider) {
        $routeProvider
          .when('/inbox', {template: '<p>Inbox (list of messages)</p><p><a href="#/inbox/45">View message details</a></p>'})
          .when('/inbox/:msgid', {template: 'Details of message {{params.msgid}}'})
          .when('/sent', {template: 'Sent'})
          .when('/drafts', {template: 'Drafts'})
          .when('/label/:label', {template: 'Messages with label "{{params.label}}"'})
          .when('/contacts', {template: '<p>Contacts (list of contacts)</p><p><a href="#/contacts/32">View contact details</a></p>'})
          .when('/contacts/:contactid', {template: 'Details of contact {{params.contactid}}'})
          .otherwise({redirectTo: '/inbox'});
      })
      .controller('NavigationCtrl', function($scope, $routeParams, $route) {
        // Publish $routeParams on the scope just to show how matched named groups
        // such as :msgid or :label can be retrieved.
        $scope.params = $routeParams;
      });
  </script>
</head>
<body>

  <p>Note how routeParams can be retrieved. Note how links help create navigation. Default path with "otherwise".</p>

  <div class="container" ng-controller="NavigationCtrl">
    <div class="row">
      <div class="col-xs-3 well">
        <!-- Nav -->
        <ul class="nav nav-pills nav-stacked">
          <li><a href="#/inbox">Inbox</a></li>
          <li><a href="#/sent">Sent</a></li>
          <li><a href="#/drafts">Drafts</a></li>
          <li class="divider"><hr></li>
          <li><a href="#/label/work">Label "work"</a></li>
          <li><a href="#/label/personal">Label "personal"</a></li>
          <li class="divider"><hr></li>
          <li><a href="#/contacts">Contacts</a></li>
        </ul>
      </div>
      <div class="col-xs-5 well">
        <!-- Content included dynamically based on the current route -->
        <div ng-view></div>
      </div>
    </div>

  </div><!-- /.container -->
</body>
</html>
