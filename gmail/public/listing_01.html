<!DOCTYPE html>
<html ng-app="appGmail">
<head>
  <title>Gmail Clone with AngularJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="style.css" rel="stylesheet" media="screen">
  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MainCtrl as vm">

  <div class="container-fluid">

    <div class="row" id="googlebar">
      <div class="col-xs-3 col-md-2">
        <h1>Google</h1>
      </div>
      <div class="col-xs-6 col-md-7">
        <div class="form-group">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col-xs-3 col-md-3">
        <div class="pull-right">Username</div>
      </div>
    </div>

    <div class="row" id="googlesubbar">

      <div class="col-xs-3 col-md-2">
        <div class="gmail-heading"><a href="#">Gmail</a></div>
      </div>

      <div class="col-xs-9 col-md-10">

        <!-- Toolbar -->
        <div class="btn-toolbar gmail-toolbar" role="toolbar">
          <div class="btn-group">
            <button type="button" class="btn btn-default"><input type="checkbox"></button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-repeat"></span></button>
          </div>
          <div class="btn-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                Dropdown
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                <li role="presentation" class="divider"></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
              </ul>
            </div>
          </div>

          <div class="pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span></button>
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-cog"></span></button>
            </div>
          </div>
        </div>
        <!-- Toolbar - END -->

      </div>
    </div>

    <div class="row">
      <div class="col-xs-3 col-md-2 gmail-navbar">

        <!-- Compose button -->
        <button class="btn btn-danger">Compose</button>

        <!-- Navbar to navigate folders/labels -->
        <ul class="nav nav-stacked">
          <li><a href="#">Inbox</a></li>
          <li><a href="#">Starred</a></li>
          <li><a href="#">Sent Mail</a></li>
          <li><a href="#">Drafts</a></li>
          <li>&nbsp;</li>
          <li><a href="#">Label 1</a></li>
          <li><a href="#">Label 2</a></li>
        </ul>

      </div>
      <div class="col-xs-9 col-md-10 gmail-messages">

        <!-- Messages -->
        <table class="table">
          <tbody>
            <tr ng-repeat="i in vm.total">
              <td><input type="checkbox"></td>
              <td>JavaScript Weekly</td>
              <td>This week's JavaScript news, issue 201</td>
              <td>Oct 3</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

</body>
</html>
